<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="chat.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="generalStyle.css" rel="stylesheet" type="text/css">

    <title>Сообщения</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 mt-3">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius:3px; ">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Профиль </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Друзья </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Сообщения </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Настройки </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Выход </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9">
                <div class=”container”>
                    <div class="main-body">
                        <div class="row gutters-sm">
                            <div class="col-md-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- Chat Box-->
                                        <div class="col-12 px-0">
                                            <button type="button" class="btn btn-secondary">Назад</button>
                                            <div class="px-4 py-5 chat-box bg-white">
                                                <!-- Sender Message-->
                                                <div class="media w-50 mb-3"><img src="mrCatAvatar.jpg" alt="user"
                                                        width="50" class="rounded-circle">
                                                    <div class="media-body ml-3">
                                                        <p class="text-small mb-0 text-muted">mrCat</p>
                                                        <div class="bg-light rounded py-2 px-3 mb-2">
                                                            <p class="text-small mb-0 text-muted">Здравствуйте!</p>
                                                        </div>
                                                        <p class="small text-muted">12:00 | Апр 20</p>
                                                    </div>
                                                </div>

                                                <!-- Sender Message-->
                                                <div class="media w-50 mb-3"><img src="dog.png" alt="user" width="50"
                                                        class="rounded-circle">
                                                    <div class="media-body ml-3">
                                                        <p class="text-small mb-0 text-muted">dog</p>
                                                        <div class="bg-light rounded py-2 px-3 mb-2">
                                                            <p class="text-small mb-0 text-muted">Привет.</p>
                                                        </div>
                                                        <p class="small text-muted">12:02 | Апр 20</p>
                                                    </div>
                                                </div>

                                                <!-- Sender Message-->
                                                <div class="media w-50 mb-3"><img src="mouse.jpg" alt="user" width="50"
                                                        class="rounded-circle">
                                                    <div class="media-body ml-3">
                                                        <p class="text-small mb-0 text-muted">Mouse</p>
                                                        <div class="bg-light rounded py-2 px-3 mb-2">
                                                            <p class="text-small mb-0 text-muted">Добрый день.</p>
                                                        </div>
                                                        <p class="small text-muted">12:05 | Апр 20</p>
                                                    </div>
                                                </div>

                                            </div>

                                            <!-- Typing area -->
                                            <form action="#" class="bg-light">
                                                <div class="input-group">
                                                    <input type="text" placeholder="Напишите сообщение..."
                                                        aria-describedby="button-addon1"
                                                        aria-describedby="button-addon2"
                                                        class="form-control rounded-0 border-0 py-4 bg-light">
                                                    <div class="input-group-append">
                                                        <button id="button-addon2" type="submit" class="btn"><img
                                                                src="clip-icon.png" width="25"></button>
                                                    </div>
                                                    <button id="button-addon2" type="submit" class="btn"><img
                                                            src="paper-plane-icon.png" width="30"></button>
                                                </div>
                                        </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</html>
