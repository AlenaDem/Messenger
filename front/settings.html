<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="generalStyle.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Настройки</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2 mt-3">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius:3px; ">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Профиль </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Друзья </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Сообщения </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Настройки </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Выход </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-9">
                <div class=”container”>
                    <div class="main-body">
                        <div class="row gutters-sm">
                            <div class="col-md-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <div class="container">
                                                <div class="row">
                                                    <h4>Настройки</h4>
                                                    <div class="mini-container">
                                                        <div class="row">
                                                            <div class="col-md-7 col-sm-7">
                                                                <h5><a>Язык</a>
                                                                </h5>
                                                                <p class="text-secondary">Русский</p>

                                                            </div>
                                                            <div class="col-md-4 col-sm-4">
                                                                <button
                                                                    class="btn btn-primary pull-right btn-block">Изменить
                                                                    язык</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mini-container">
                                                        <div class="row">
                                                            <div class="col-md-7 col-sm-7">
                                                                <h5><a>Пароль</a>
                                                                </h5>

                                                            </div>
                                                            <div class="col-md-4 col-sm-4">
                                                                <button
                                                                    class="btn btn-primary pull-right btn-block">Изменить
                                                                    пароль</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mini-container">
                                                        <div class="row">
                                                            <div class="col-md-7 col-sm-7 pb-3">
                                                                <h5><a>Уведомления</a>
                                                                </h5>
                                                            </div>
                                                            <div class="col-md-7 col-sm-7">
                                                                <div>
                                                                    <p class="text-secondary" align="left">Получать
                                                                        уведомления по email о получении нового
                                                                        сообщения</p>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5 col-sm-5">
                                                                <div class="custom-control custom-switch">
                                                                    <input type="checkbox" class="custom-control-input"
                                                                        id="customSwitch1" checked="">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch1"></label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7 col-sm-7">
                                                                <div>
                                                                    <p class="text-secondary" align="left">Получать
                                                                        уведомления по email о приглашении в чат</p>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5 col-sm-5">
                                                                <div class="custom-control custom-switch">
                                                                    <input type="checkbox" class="custom-control-input"
                                                                        id="customSwitch2" checked="">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch2"></label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7 col-sm-7">
                                                                <div>
                                                                    <p class="text-secondary" align="left">Получать
                                                                        уведомления по email о запросе дружбы</p>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5 col-sm-5">
                                                                <div class="custom-control custom-switch">
                                                                    <input type="checkbox" class="custom-control-input"
                                                                        id="customSwitch3" checked="">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch3"></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
