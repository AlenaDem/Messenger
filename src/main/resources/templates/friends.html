<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="/css/profile.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/friends.css" rel="stylesheet">

    <title>Друзья</title>
</head>

<body>
    <div th:insert="blocks/navbar :: navbar-fragment"></div>

    <div class="container">  

        <div class="card-body">
            <h5>Список друзей:</h5>
            <div id="profile-friends" class="container friends">
                <div class="container conf-friends">
                    <ul class="list-group" id="conf-friends-ul"></ul>
                </div>
                <div class="container pend-friends">
                    <ul class="list-group" id="pend-friends-ul"></ul>
                </div>
            </div>
        </div>

        <div class="card-body">
            <h5>Найти пользователей:</h5>
            <div class="find-users">
                <div>
                    <div class="input-group mb-3 mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Имя пользователя</span>
                        </div>
                        <input type="text" id="find-user-input" aria-label="Имя пользователя" class="form-control"
                            aria-describedby="inputGroup-sizing-default">
                        <button id="start-find-user" class="btn btn-light">Найти</button>
                    </div>
                </div>
                <div class="found-users">
                    <ul id="found-users-ul"></ul>
                </div>
    
            </div>
        </div>
    </div>

    <script id="friends-user-template" type="text/x-handlebars-template">
        <li class="list-group-item">
            <div class="friends-user-tile" id="friends-user-tile-{{id}}">
                <a href="/profile/{{username}}">{{username}}</a>
            </div>
        </li>
    </script>

    <script id="profile-friend-template" type="text/x-handlebars-template">
        <li class="list-group-item">
            <div class="profile-user-tile" id="profile-user-tile-{{id}}">
                <span class="profile-user-name">{{username}}</span>
                <button class="btn btn-secondary float-right" id="friend-btn"></button>
            </div>
        </li>
    </script>

    <script src="/js/friends.js"></script>

</body>

</html>
