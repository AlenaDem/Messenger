<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="/css/profile.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet">

    <title>Профиль</title>
</head>

<body>
    <div th:insert="blocks/navbar :: navbar-fragment"></div>
    <div class="container">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="d-flex flex-row">

                            <img class="avatar rounded-circle m-5" width="150" height="150" th:src="${avatar_source}">
                            <div class="d-flex flex-column">
                                <div class="mt-5">
                                    <div class="usercard">
                                        <h3><span th:text="${username}"></span></h3>
                                        <div th:if="${myprofile}">
                                            <h5>Email: <span th:text="${email}"></span></h5>
                                        </div>
                                    </div>
                                </div>
                                <form th:if="${myprofile}" id="avatar-form" method="POST" enctype="multipart/form-data"
                                    action="/avatar">
                                    <div class="d-flex flex-column">
                                        <input type="file" class="btn btn-outline-primary" name="avatar"
                                            accept="image/*">
                                        <input type="submit" class="btn btn-primary" value="Загрузить">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div th:if="${not myprofile and not friend}" class="d-flex flex-row mt-2 p-1">
                            <button id="add-friend" class="btn btn-primary btn-lg">Добавить в
                                друзья</button>
                        </div>
                        <div th:if="${role_change_available}" class="d-flex flex-row mt-2 p-1">
                            <button id="change-role-btn" class="btn btn-dark btn-lg">
                                <td
                                    th:text="${ready_to_promote} ? 'Сделать администратором' : 'Забрать роль администратора'" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${myprofile}" class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Список друзей:</h5>
                    <div id="profile-friends" class="container friends">
                        <div class="container conf-friends">
                            <ul class="list-group" id="conf-friends-ul"></ul>
                        </div>
                        <div class="container pend-friends">
                            <ul class="list-group" id="pend-friends-ul"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script id="profile-friend-template" type="text/x-handlebars-template">
        <li class="list-group-item">
            <div class="profile-user-tile" id="profile-user-tile-{{id}}">
                <span class="profile-user-name">{{username}}</span>
                <button class="btn btn-secondary float-right" id="friend-btn"></button>
            </div>
        </li>
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var myprofile = /*[[${myprofile}]]*/ false;
        var username = /*[[${username}]]*/ 'default';
        var userid = /*[[${userid}]]*/ 'default';
        var ready_to_promote = /*[[${ready_to_promote}]]*/ false;
        /*]]>*/
    </script>

    <script src="/js/profile.js"></script>

</body>

</html>
